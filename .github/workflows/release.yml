name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup MSBuild (Windows)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2

      - name: Configure build environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "PYTHON=${{ env.pythonLocation }}/python.exe" >> $GITHUB_ENV
          echo "npm_config_msvs_version=2022" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (Windows - skip scripts)
        if: matrix.os == 'windows-latest'
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: Install dependencies (non-Windows)
        if: matrix.os != 'windows-latest'
        run: pnpm install --no-frozen-lockfile

      - name: Fix app-builder permissions (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          find node_modules -name app-builder -type f -exec chmod +x {} \;

      - name: Build (macOS)
        if: matrix.os == 'macos-latest' && !startsWith(github.ref, 'refs/tags/')
        run: pnpm build:prod

      - name: Build and release (macOS)
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm build:prod
          pnpm exec electron-builder --mac --publish always

      - name: Build (Windows)
        if: matrix.os == 'windows-latest' && !startsWith(github.ref, 'refs/tags/')
        run: pnpm build:prod

      - name: Build and release (Windows)
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm build:prod
          pnpm exec electron-builder --win --publish always

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest' && !startsWith(github.ref, 'refs/tags/')
        run: pnpm build:prod

      - name: Build and release (Linux)
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm build:prod
          pnpm exec electron-builder --linux --publish always
